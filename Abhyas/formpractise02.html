<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center bg-info mt-3">Registration Form</h2>
        
        <div class="row">
            <div class="col-md-6">
                <h2>Free Internship to Novice Students</h2>
                <p>Free Internship to Novice Students</p>
                <hr>
                <img src="../Image/pexels-photo-1420440.jpeg" class="w-100" height="500px" alt="">
                <p>Free Internship to Novice Students</p>
            </div><!--col-md-6 end-->

            <div class="col-md-6">
                <form action="">
                    <div class="mb-3">
                        <label>Username:</label>
                        <input type="text" name="" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Email:</label>
                        <input type="email" name="" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Password:</label>
                        <input type="password" name="" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Address</label>
                        <textarea name="" class="form-control"></textarea>
                    </div>

                    <div class="mb-3">
                        <label>D.O.B</label>
                        <input type="date" name="" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>College</label>
                        <select class="form-control">
                            <option>select option</option>
                            <option value="">M.I.T.S</option>
                            <option value="">I.T.M</option>
                            <option value="">I.P.S</option>
                            <option value="">R.J.I.T</option>
                            <option value="">M.P.C.T</option>
                        </select>
                    </div>
                    <button class="btn btn-info">Submit</button>
                </form>

            </div><!--col-md-6 end -->
        </div><!--row end-->
    </div>
</body>
</html>
